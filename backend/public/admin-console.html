<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - CCRT RSII</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/particles.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <img src="assets/3-colour-logo-1.jpg" alt="CCRT Logo" class="logo">
            </div>
            <!-- <div class="admin-title">
                <h2>ADMIN CONSOLE</h2>
            </div> -->
        </nav>
    </header>

    <main class="main-content">
        <section class="content-section">
            <div class="container">
                <div class="admin-panel">
                    <div class="admin-header-section" style="position: relative; margin-bottom: 2rem;">
                        <img src="assets/Star-4-2.jpg" alt="Admin Header" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%;">
                            <h1 class="page-title" style="margin: 0; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); font-size: 2.5rem;">Admin Console</h1>
                        </div>
                    </div>
                    
                    <div class="admin-tabs">
                        <button class="tab-btn active" data-tab="participants">Participants</button>
                        <button class="tab-btn" data-tab="forms">Forms</button>
                        <button class="tab-btn" data-tab="submissions">Submissions</button>
                        <button class="tab-btn" data-tab="baa">BAA</button>
                    </div>

                    <!-- Participants Tab -->
                    <div class="tab-content active" id="participants">
                        <div class="section-header">
                            <h2>Participant Management</h2>
                            <button class="add-btn" id="addParticipantBtn">Add New Participant</button>
                        </div>
                        
                        <div class="participant-form" id="participantForm" style="display: none;">
                            <form id="participantFormElement">
                                <div class="form-group">
                                    <label for="participantName">Participant Name:</label>
                                    <input type="text" id="participantName" required>
                                </div>
                                <div class="form-group">
                                    <label for="participantId">Participant Login ID:</label>
                                    <input type="text" id="participantId" required>
                                </div>
                                <div class="form-group">
                                    <label>Assigned Forms:</label>
                                    <div class="forms-checklist" id="formsChecklist">
                                        <!-- Will be populated by JavaScript -->
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit">Save</button>
                                    <button type="button" id="cancelBtn">Cancel</button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="participants-list" id="participantsList">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Forms Tab -->
                    <div class="tab-content" id="forms">
                        <div class="section-header">
                            <h2>Available Forms</h2>
                            <button class="add-btn" id="addFormBtn">Add New Form</button>
                        </div>
                        
                        <div class="form-form" id="formForm" style="display: none;">
                            <h3>Add New Form</h3>
                            <form id="formFormElement">
                                <div class="form-group">
                                    <label for="formName">Form Name:</label>
                                    <input type="text" id="formName" required>
                                </div>
                                <div class="form-group">
                                    <label for="formScript">JotForm Script:</label>
                                    <textarea id="formScript" rows="3" required placeholder="<script type='text/javascript' src='https://form.jotform.com/jsform/...'></script>"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="formButton">Button Image:</label>
                                    <select id="formButton" required>
                                        <option value="">Select Button Image</option>
                                        <option value="assets/buttons/Button 1.jpg">Button 1</option>
                                        <option value="assets/buttons/Button 2.jpg">Button 2</option>
                                        <option value="assets/buttons/Button 3.jpg">Button 3</option>
                                        <option value="assets/buttons/Button 4.jpg">Button 4</option>
                                        <option value="assets/buttons/Button 5.jpg">Button 5</option>
                                        <option value="assets/buttons/Button 6.jpg">Button 6</option>
                                        <option value="assets/buttons/Button 7.jpg">Button 7</option>
                                        <option value="assets/buttons/Button 8.jpg">Button 8</option>
                                        <option value="assets/buttons/Button 9.jpg">Button 9</option>
                                        <option value="assets/buttons/Button 10.jpg">Button 10</option>
                                        <option value="assets/buttons/Button 11.jpg">Button 11</option>
                                        <option value="assets/buttons/Button 12.jpg">Button 12</option>
                                        <option value="assets/buttons/Button 13.jpg">Button 13</option>
                                    </select>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" id="saveFormBtn">Save</button>
                                    <button type="button" id="cancelFormBtn">Cancel</button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="forms-list" id="formsList">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Submissions Tab -->
                    <div class="tab-content" id="submissions">
                        <h2>Form Submissions</h2>
                        <div class="submissions-list" id="submissionsList">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- BAA Tab -->
                    <div class="tab-content" id="baa">
                        <div class="section-header">
                            <h2>Business Associate Management</h2>
                            <button class="add-btn" id="addBaaBtn">Add New Business Associate</button>
                        </div>
                        <div class="baa-form" id="baaForm" style="display: none;">
                            <form id="baaFormElement">
                                <div class="form-group">
                                    <label for="baaName">Business Associate Name:</label>
                                    <input type="text" id="baaName" required>
                                </div>
                                <div class="form-group">
                                    <label for="baaEmail">Email:</label>
                                    <input type="email" id="baaEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="baaLoginId">BAA Login ID:</label>
                                    <input type="text" id="baaLoginId" required>
                                </div>
                                <div class="form-group">
                                    <label for="baaJotform">JotForm Embed Code:</label>
                                    <textarea id="baaJotform" rows="3" required placeholder="<script type='text/javascript' src='https://form.jotform.com/jsform/...'></script>"></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="submit">Save</button>
                                    <button type="button" id="cancelBaaBtn">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <div class="baa-list" id="baaList">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts/particles-config.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
